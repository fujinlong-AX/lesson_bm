<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学校</title>
    <script type ="text/javascript"
    src="https://api.map.baidu.com/api?v=2.0&ak=Igd1somtu1hVUUGY8BD5qV6yYPmvM6mA">
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #map{
            width: 80vw;
            height: 100vh;
            background-color: pink;
        }
        .suggestion{
            position:absolute;
            top: 0;
            right: 10vw;
            width: 10vw;
            height: 10vh;
            background-color: green;
        }
    </style>
</head>
<body>
    <div>
        <div id="map"></div>
        <div class="suggestion">
            <div class="r-result">请输入:
                <input type="text" id="suggestId" size="20" value="百度">
            </div>
        </div>
    </div>
    <script>
        window.onload = function(){
            // console.log('ready');
             var map = new BMap.Map('map');
             map.centerAndZoom("东华理工大学南昌校区",17);
        }
    </script>
</body>
</html>
